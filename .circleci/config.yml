version: 2
jobs:
  build:
    working_directory: /voidwalker
    docker:
      # specify the version you desire here
      - image: clojure:boot
    environment:
      JVM_OPTS: -Xmx3200m
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    steps:
      - checkout
      - restore_cache:
          key: voidwalker-{{checksum "build.boot"}}
      - run: apt-get install -y curl && curl -sL https://deb.nodesource.com/setup_9.x | bash  && apt-get install -y nodejs && curl -L https://www.npmjs.com/install.sh | sh
      - run: npm i -g shadow-cljs
      - run: boot deps
      - save_cache:
          paths:
            - /root/.m2
          key: voidwalker-{{checksum "build.boot"}}
      - run: boot publish
